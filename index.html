    <link

  <body>
    <!-- Header/Main Navigation -->
    <header>
      <div class="logo-nav">
        <span class="material-symbols-outlined"> menu </span>
        <a class="youtube-logo" href="https://www.youtube.com">
          <img src="./assets/icons/youtube-logo-white.svg" alt="Youtube logo" />
        </a>
        <a class="youtube-logo-small" href="https://www.youtube.com">
          <img src="./assets/icons/youtube-icon-only.svg" alt="" />
        </a>
      </div>

      <nav id="search-nav" aria-label="Main Navigation">
        <form>
          <input type="text" placeholder="Search" />
          <div class="btn-search-container">
            <button class="btn-search">
              <span class="material-symbols-outlined"> search </span>
            </button>
            <div class="tooltips">
              <p>Search</p>
            </div>
          </div>
        </form>
        <div class="icon-mic">
          <span class="material-symbols-outlined icon-fill"> mic </span>
          <div class="tooltips">
            <p>Search with your voice</p>
          </div>
        </div>
      </nav>

      <div class="profile-nav">
        <span class="material-symbols-outlined hide"> search </span>
        <span class="material-symbols-outlined icon-fill hide"> mic </span>
        <button class="btn-create">
          <span class="material-symbols-outlined"> add </span>
          <p>Create</p>
        </button>
        <div class="icon-notification">
          <span class="material-symbols-outlined notification"> notifications </span>
          <div class="notification-counts">
            <p>9+</p>
          </div>
          <div class="tooltips">
            <p>Notifications</p>
          </div>
        </div>
        <img src="./assets/images/cat-photos-1.webp" alt="profile photos" />
      </div>
    </header>
